<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMH Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>RMH Shopping</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="shop">
        <h2>Our Products</h2>
        <div class="product">
            <img src="imagesproduct1.PNG" alt="Product 1">
            <h3>Product Name 1</h3>
            <p>Description of the product.</p>
            <p>Price: $10.00</p>
            <button class="buy-now" data-product="Product Name 1" data-price="10.00">Buy Now</button>
        </div>
        <div class="product">
            <img src="imagesproduct2.PNG" alt="Product 2">
            <h3>Product Name 2</h3>
            <p>Description of the product.</p>
            <p>Price: $20.00</p>
            <button class="buy-now" data-product="Product Name 2" data-price="20.00">Buy Now</button>
        </div>
        <!-- Add more product divs as needed -->
    </section>

    <!-- Modal Structure -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Checkout</h2>
            <form id="orderForm" action="https://formspree.io/f/mwpeboza" method="post">
                <input type="hidden" id="modal-product" name="product">
                <input type="hidden" id="modal-price" name="price">
                
                <!-- Customer Information Fields -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Payment Information Fields -->
                <label for="card-number">Debit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit" class="submit-order">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RMH Shopping. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
